apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: artifactory-ha-node2
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: artifactory-ha-node2
        group: artifactory-k8s-demo
    spec:
      containers:
      - name: artifactory-ha-node2
        # Set your actual artifactory-pro image
        image: <your-docker-reg>/jfrog/artifactory-pro-mysql:5.8.2
        env:
        - name: DB_TYPE
          value: mysql
        - name: DB_USER
          value: artifactory
        - name: DB_PASSWORD
          value: password
        - name: DB_HOST
          value: mysql-k8s-service
        - name: HA_IS_PRIMARY
          value: "false"
        - name: HA_NODE_ID
          value: ha-node2
        - name: HA_MEMBERSHIP_PORT
          value: "10117"
        - name: HA_WAIT_FOR_BUNDLE
          value: "true"
        ports:
        - containerPort: 8081
        volumeMounts:
        - mountPath: "/var/opt/jfrog/artifactory"
          name: artifactory-node2-volume
        - mountPath: "/artifactory_extra_conf"
          name: artifactory-extra-conf
      volumes:
      - name: artifactory-node2-volume
        persistentVolumeClaim:
          claimName: artifactory-node2-claim
      - name: artifactory-extra-conf
        persistentVolumeClaim:
          claimName: artifactory-extra-conf-claim
      imagePullSecrets:
      - name: docker-reg-secret
---
apiVersion: v1
kind: Service
metadata:
  name: artifactory-node2
  labels:
    app: artifactory-node2
    group: artifactory-k8s-demo
spec:
  type: NodePort
  ports:
  - port: 8081
    protocol: TCP
  selector:
    app: artifactory-ha-node2
